services:

#TODO : add traefik here to act as HTTPS provider and using nginx only as fileserver : https://github.com/dreamsofcode-io/guestbook/blob/main/compose.prod.yaml

  backend:
    image: ghcr.io/acetoshi/tcg-trader/backend:latest
    container_name: tcg-trader-backend
    ports:
      - "8000:8000"
    volumes:
      - static_files:/app/static
    env_file: .env
    networks:
      app-network:
        ipv4_address: "172.20.0.2"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
    - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api/`)"
      - "traefik.http.routers.backend.rule=Host(`localhost`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  frontend:
    image: ghcr.io/acetoshi/tcg-trader/frontend:latest
    container_name: tcg-trader-frontend
    ports:
      - "4200:4200"
    networks:
      app-network:
        ipv4_address: "172.20.0.3"
    command: npm start
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
    - "traefik.http.routers.frontend.rule=Host(`localhost`)"
    - "traefik.http.services.frontend.loadbalancer.server.port=4200"

  reverse-proxy:
    image: traefik:v3.1
    container_name: tcg-trader-reverse-proxy
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.traefik.address=:8080"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
    ports:
      - "8081:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      app-network:
        ipv4_address: "172.20.0.4"

  file-server:
    image: nginx
    container_name: tcg-trader-file-server
    ports:
      - 5000:80
    volumes:
      - static_files:/usr/share/nginx/html
    networks:
      app-network:
        ipv4_address: "172.20.0.4"
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.files.rule=PathPrefix(`/files`)"
    - "traefik.http.routers.files.entrypoints=web"
    - "traefik.http.services.files.loadbalancer.server.port=80"

  db:
    image: postgres:13
    container_name: tcg-trader-db
    env_file: .env
    volumes:
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf
      - db_data:/var/lib/postgresql/data
    networks:
      app-network:
        ipv4_address: "172.20.0.5"
    ports:
      - "5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d postgres -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  static_files:
  letsencrypt:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/24"
