<mat-toolbar color="primary" class="navbar">
  <h2 class="app-title" routerLink="">BulbaTrade</h2>
  <menu>
    <button mat-button routerLink="">
      <mat-icon>home</mat-icon>
      {{ "navbar.home" | translate }}
    </button>

    <button mat-button routerLink="cards">
      <mat-icon>view_list</mat-icon>
      {{ "navbar.cards" | translate }}
    </button>

    @if (!isAuthenticated()) {
      <button mat-button routerLink="register">
        <mat-icon>how_to_reg</mat-icon>
        {{ "navbar.register" | translate }}
      </button>

      <button mat-stroked-button routerLink="login">
        <mat-icon>login</mat-icon>
        {{ "navbar.login" | translate }}
      </button>
    }

    @if (isAuthenticated()) {
      <button mat-button routerLink="dashboard">
        <mat-icon>dashboard</mat-icon>
        {{ "navbar.dashboard" | translate }}
      </button>

      <button mat-button [matMenuTriggerFor]="menu" aria-label="Open user menu">
        {{ user?.username }}<mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="my-account">
          <mat-icon>settings</mat-icon>
          {{ "navbar.accountSettings" | translate }}
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          {{ "navbar.logout" | translate }}
        </button>
      </mat-menu>
    }

    <button mat-button class="language-button" (click)="changeLanguage()">
      {{ languageService.getCurrentFlag() }}
    </button>
  </menu>
</mat-toolbar>
