<mat-toolbar color="primary" class="navbar">
  <h2 class="app-title" routerLink="">BulbaTrade</h2>
  <menu>
    <button mat-button routerLink="">
      <mat-icon>home</mat-icon>
      {{ "NAV_HOME" | translate }}
    </button>

    <button mat-button routerLink="cards">
      <mat-icon>view_list</mat-icon>
      {{ "NAV_CARDS" | translate }}
    </button>

    @if (!isAuthenticated()) {
      <button mat-button routerLink="register">
        <mat-icon>how_to_reg</mat-icon>
        {{ "NAV_REGISTER" | translate }}
      </button>

      <button mat-stroked-button routerLink="login">
        <mat-icon>login</mat-icon>
        {{ "NAV_LOGIN" | translate }}
      </button>
    }

    @if (isAuthenticated()) {
      <button mat-button routerLink="dashboard">
        <mat-icon>dashboard</mat-icon>
        {{ "NAV_DASHBOARD" | translate }}
      </button>

      <button mat-button [matMenuTriggerFor]="menu" aria-label="Open user menu">
        {{ user?.username }}<mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="my-account">
          <mat-icon>settings</mat-icon>
          {{ "NAV_ACCOUNT_SETTINGS" | translate }}
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          {{ "NAV_LOGOUT" | translate }}
        </button>
      </mat-menu>
    }

    <button mat-button class="language-button" (click)="changeLanguage()">

      }
      @if (translateService.currentLang === "fr") {
        ðŸ‡«ðŸ‡·
      }
    </button>
  </menu>
</mat-toolbar>
