@if(loading()){
<div class="centered-spinner-container"><mat-spinner /></div>
<p>Loading card data</p>
}
<ul class="tcg-card-list">
  @for (card of cards(); track card.id) {
  <li>
    <mat-card class="tcg-card">
      <figure>
        <img [src]="fileServerBaseUrl + card.image[0].url" />
        <figcaption>Some additionnal info here {{ card.id }}</figcaption>
      </figure>
    </mat-card>
  </li>
  }
</ul>
