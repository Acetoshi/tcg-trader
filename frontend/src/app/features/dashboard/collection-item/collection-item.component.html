<mat-card class="collection-item">
  <img
    mat-card-image
    [src]="fileServerBaseUrl + version()?.imageUrl"
    alt="version()?.name"
    [ngClass]="{ unobtained: version()?.owned === 0 }" />
  <mat-card-content>
    <form class="quantities-form">
      <div>
        {{ version()?.name }} #{{ collectionItem.setCode }}-{{ collectionItem.setNumber.toString().padStart(3, "0") }}

        <mat-form-field>
          <mat-label>Language</mat-label>
          <mat-select>
            @for (LanguageCode of availableLanguagesCodes(); track LanguageCode) {
              <mat-option [value]="1">{{ LanguageCode }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="quantity-input" subscriptSizing="dynamic">
          <mat-label>Owned</mat-label>
          <input matInput type="number" min="0" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="quantity-input" subscriptSizing="dynamic">
          <mat-label>For trade</mat-label>
          <input matInput type="number" min="0" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="quantity-input" subscriptSizing="dynamic">
          <mat-label>Wishlist</mat-label>
          <input matInput type="number" min="0" />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
