<mat-card class="trade-opportunity-card">
  <mat-card-header> Trade with : {{ opportunity().partnerUsername }} </mat-card-header>
  <mat-card-content class="trade-overview">
    <figure>
      <p>You give</p>
      <img
        mat-card-image
        [src]="fileServerBaseUrl + opportunity().offeredItem.imgUrl"
        alt="card ref"
        class="trade-opportunity-image" />
      <figcaption>#A1_001 bulbizarre FR</figcaption>
    </figure>
    <span class="text-centered">
      <mat-icon class="icon-xl">swap_horiz</mat-icon>
    </span>
    <figure>
      <p>You get</p>
      <img
        mat-card-image
        [src]="fileServerBaseUrl + opportunity().requestedItem.imgUrl"
        alt="card ref"
        class="trade-opportunity-image" />
      <figcaption>#A1_001 bulbizarre FR</figcaption>
    </figure>
  </mat-card-content>
  <mat-card-actions class="trade-actions high-density">
    <button mat-button>ASK TO TRADE<mat-icon>chevron_right</mat-icon></button>
  </mat-card-actions>
</mat-card>
