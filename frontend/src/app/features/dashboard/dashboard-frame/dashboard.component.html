<main class="justify-start">
  <mat-tab-group
    class="dashboard-tab-group"
    [selectedIndex]="selectedTabIndex"
    (selectedTabChange)="onTabChange($event)">
    <mat-tab label="{{ 'dashboardFrame.myCollection' | translate }}">
      <app-my-collection />
    </mat-tab>

    <mat-tab label="{{ 'dashboardFrame.wishlist' | translate }}"> Soon, you'll see your current wishlist here </mat-tab>

    <mat-tab label="{{ 'dashboardFrame.tradeFinder' | translate }}">
      <app-trade-opportunities />
    </mat-tab>

    <mat-tab label="{{ 'dashboardFrame.tradeHistory' | translate }}">
      Make a first trade to see it appear here
    </mat-tab>
  </mat-tab-group>
</main>
