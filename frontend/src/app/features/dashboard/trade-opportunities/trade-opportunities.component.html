<ul class="collection-items-list">
  @for (opportunity of tradeService.opportunities(); track opportunity.partnerUsername) {
    <li>
      <app-trade-opportunity [opportunity]="opportunity" />
    </li>
  }
</ul>
@if (noResults()) {
  <app-no-results />
}
<app-scroll-listener (reachedBottom)="tradeService.fetchTradeOpportunitiesNextPage()" />
