<mat-card>
  <mat-card-content class="trade-overview">
    <app-trade-preview [myCard]="this.opportunity().offeredCard" [theirCard]="this.opportunity().requestedCard" />
  </mat-card-content>
  <mat-card-actions class="trade-actions high-density">
    <button mat-flat-button (click)="openConfirmationDialog()">SEND TRADE OFFER<mat-icon>call_made</mat-icon></button>
  </mat-card-actions>
</mat-card>
