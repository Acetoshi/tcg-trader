<mat-card class="trade-opportunity-card">
  <mat-card-content>
    <app-trade-preview [myCard]="this.sentOffer().offeredCard" [theirCard]="this.sentOffer().requestedCard" />
  </mat-card-content>
  <mat-card-actions class="trade-actions high-density">
    <button mat-button (click)="openConfirmationDialog()">Cancel<mat-icon>cancel</mat-icon></button>
  </mat-card-actions>
</mat-card>
