<main class="justify-start">
  <app-card-filter-bar
    [filters]="filters()"
    (filterChange)="updateFilters($event)" />
  <ul class="tcg-card-list">
    @for (card of cards(); track card.id) {
      <li>
        <mat-card class="tcg-card">
          <figure>
            <img [src]="fileServerBaseUrl + card.imageUrl" alt="" />
            <figcaption>{{ card.name }} - {{ card.setNumber }}</figcaption>
          </figure>
        </mat-card>
      </li>
    }
  </ul>

  @if (noResults()) {
    <mat-icon>search_off</mat-icon>
    <p>No results found. Try adjusting your filters.</p>
  }

  <div #scrollAnchor class="scroll-anchor">
    @if (loading()) {
      <mat-spinner />
      <p>Loading card data ...</p>
    }
  </div>
</main>
